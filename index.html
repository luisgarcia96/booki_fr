<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    
    <script src="https://kit.fontawesome.com/82101af1fd.js" crossorigin="anonymous"></script>
    
    <title>Booki FR</title>
</head>
<body>
    <header>
        <a id="site_logo" href="#"><img src="./assets/logo/Booki.png" alt="Website logo"></a>
        <nav id="header_nav">
            <ul id="header_nav_list">
                <li class="header_nav_link"><a href="#">Hébergements</a></li>
                <li class="header_nav_link"><a href="#">Activités</a></li>
            </ul>
        </nav>
    </header>
    <section id="search_form_container">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en plein nature</p>
        <form action="#" method="post" id="search_form">
            <div id="map_icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <input type="text" value="Marseille, France">
            <button type="submit"><span class="btn_text">Rechercher</span><span class="btn_icon"><i class="fa-solid fa-magnifying-glass"></i></span></button>
        </form>
    </section>
    <main>
        <section id="accommodations">
            <article id="city_accommodations">
                <h3>Hébergements à Marseille</h3>
            </article>
            <aside id="popular_accommodations">
                <h3>Les plus populaires</h3>
            </aside>
        </section>
        <section id="city_activities">
            <h3>Activités à Marseille</h3>
        </section>
    </main>
    <footer>
        <h1>This is the footer</h1>
        <ul id="about"></ul>
        <ul id="our_accommodations"></ul>
        <ul id="assistance"></ul>
    </footer>
</body>
</html>
